name: Deploy to gh-pages Branch

on:
  push:
    branches: ["main"] # Ensure this matches your default branch

permissions:
  contents: write # ⚠️ REQUIRED: Allows the bot to push to the gh-pages branch

jobs:
  build-and-deploy:
    # Only run if commit message contains "build"
    if: contains(github.event.head_commit.message, 'build')
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Static Site
        run: npm run build
        # This creates the 'out' folder based on your next.config.js

      - name: Deploy to gh-pages branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out # The folder the action should deploy
          branch: gh-pages # The branch the action should deploy to